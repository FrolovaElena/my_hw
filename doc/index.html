<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btn" data-action="open-modal">Open Modal</button>

    <div class="modal modal-hidden js-modal-backdrop">
      <div class="modal-content">
        <div class="close-btn" data-action="close-modal"></div>
        <h2 class="modal-title">Newsletter</h2>
        <p class="modal-text">
          Subscribe to the Bachas mailing list to receive updates on new
          arrivals, special offers and other discount information.
        </p>
        <form class="sub-form" action="#">
          <input
            class="sub-form-input"
            type="text"
            placeholder="Your Email Here"
          />
          <button class="sub-form-btn">subscribe</button>
        </form>
      </div>
    </div>
    <ul class="button-list">
      <li>
        <button data-action="delete">Delete</button>
        <span>HTML</span>
      </li>
      <li>
        <button data-action="delete">Delete</button>
        <span>CSS</span>
      </li>
      <li>
        <button data-action="delete">Delete</button>
        <span>JS</span>
      </li>
      <li>
        <button data-action="delete">Delete</button>
        <span>React</span>
      </li>
      <li>
        <button data-action="delete">Delete</button>
        <span>NodeJS</span>
      </li>
      <li>
        <button data-action="delete">Delete</button>
        <span>PHP</span>
      </li>
    </ul>
    <ul class="menu js-menu">
      <li class="menu-item">
        <a href="#" class="menu-link active">home</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">about</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">contacts</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">team</a>
      </li>
      <li class="menu-item">
        <a href="#" class="menu-link">career</a>
      </li>
    </ul>
    <div class="input-list">
      <input
        type="text"
        class="input"
        data-length="2"
        placeholder="2 символа"
      />
      <input
        type="text"
        class="input"
        data-length="4"
        placeholder="4 символа"
      />
      <input
        type="text"
        class="input"
        data-length="8"
        placeholder="8 символов"
      />
      <input
        type="text"
        class="input"
        data-length="16"
        placeholder="16 символов"
      />
    </div>
    <script src="script-9_dop.js"></script>
  </body>
</html>
